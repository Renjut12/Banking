<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Form</title>
      <style>
          .bttn{
          text-decoration:none;
          }
      </style>
  </head>
  <body style="background-color:grey;">
    <h1 style="text-align: center;color: rgb(23, 8, 18);background-color: rgb(94, 94, 235);margin-left:22%;margin-right:24%;margin-top:2%;"><b>Registration Form</b></h1>
    <form class="row g-3" method="post" style="background-color: rgb(222, 83, 145);margin-left: 22%;margin-right: 24%;margin-top: 1%;margin-bottom: 3%;box-shadow: 10px 15px 25px rgba(21, 18, 20, 0.6);">
    {% csrf_token %}
   <div class="col-md-6">
    <label for="inputname" class="form-label"><b>NAME : </b></label>
    <input type="text" class="form-control" id="inputname">
  </div>
   <div class="col-md-6">
        <label for="inputdate" class="form-label"><b>DOB : </b></label>
        <input type="date" class="form-control" id="inputdate" name="DOB">
    </div>
  <div class="col-md-6">
    <label for="inputage" class="form-label"><b>AGE : </b></label>
    <input type="number" class="form-control" id="inputage">
  </div>
  <div class="col-md-6">
        <label class="genderselection" for="specificSizeSelect"><b>GENDER : </b></label>
        <select class="form-select" id="specificSizeSelect">
            <option value="1" style="color:red;">Select</option>
            <option value="2">Male</option>
            <option value="3">Female</option>
            <option value="4">Others</option>
        </select>
  </div>
  <div class="col-md-6">
        <label for="phone" class="form-label"><b>PHONE NUMBER : </b></label>
        <input type="number" class="form-control" id="phone" name="phone">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label"><b>EMAIL ID : </b></label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label"><b>ADDRESS : </b></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="">
  </div>
  <div class="col-md-6">
        <label class="districtselection" for="districtselector"><b>DISTRICT : </b></label>
        <select class="form-select" id="districtselector" >
            <option value="1"  style="color:red;">Select</option>
            <option value="2">Ernakulam</option>
            <option value="3">Kollam</option>
            <option value="4">Pathanamthitta</option>
            <option value="5">Kottayam</option>
            <option value="6">Thiruvananthapuram</option>
        </select>
  </div>
  <div class="col-md-6">
        <label class="districtselection" for="branchselector"><b>BRANCHES : </b></label>
        <select class="form-select" id="branchselector">
            <option value="1"  style="color:red;">Select</option>
            <option value="2">Aluva</option>
            <option value="3">Kalamassery</option>
            <option value="4">Kadavanthra</option>
            <option value="5">Edapally</option>
            <option value="6">Palarivattom</option>
            <option value="7">Kochi</option>
            <option value="8">Chinnakkada</option>
            <option value="9">Parippally</option>
            <option value="10">Kottarakkara</option>
             <option value="11">Kundara</option>
             <option value="12">Kadavoor</option>
             <option value="13">Ezhamkulam</option>
             <option value="14">Sasthamkotta</option>
             <option value="15">Punalur</option>
             <option value="16">Thiruvalla</option>
             <option value="17">Ranny</option>
             <option value="18">Aranmula</option>
             <option value="19">Konni</option>
             <option value="20">Adoor</option>
             <option value="21">Pala</option>
             <option value="22">Ettumanoor</option>
             <option value="23">Puthupally</option>
             <option value="24">Chenganassery</option>
             <option value="25">Kumarakom</option>
             <option value="26">Poonjar</option>
             <option value="27">Parumala</option>
             <option value="28">Varkala</option>
             <option value="29">Kazhakootam</option>
             <option value="30">Thambanoor</option>
             <option value="31">Kattakkada</option>
             <option value="32">Vizhinjam</option>
             <option value="33">Attingal</option>
             <option value="34">Neyyatinkara</option>
            <option value="35">Pallipuram</option>
        </select>
  </div>
  <div class="col-md-6">
        <label class="accountselection" for="accountselector"><b>ACCOUNT-TYPE : </b></label>
        <select class="form-select" id="accountselector">
            <option value="1"  style="color:red;">Select</option>
            <option value="2">Saving Account</option>
            <option value="3">Current Account</option>
        </select>
  </div>
  <div class="col-md-4 row" style="margin-right:50%;margin-top:6%;">
        <label class="form-label"><b>MATERIALS PROVIDE : </b></label>
    </div><br>
    <div class="col-md-8" style="margin-left:26%;margin-top:-5%;">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" style="width:20px;height:20px;">
            <label class="form-check-label" for="inlineCheckbox1">Debit Card</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" style="width:20px;height:20px;">
            <label class="form-check-label" for="inlineCheckbox2">Credit Card</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"  style="width:20px;height:20px;">
            <label class="form-check-label" for="inlineCheckbox3">Cheque Book </label>
        </div>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width:80px;margin-left:10%;margin-top:3%;">
  Submit
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color:red;">Warning Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <b>Thank you...! Your registration completed.</b><br><br>
          <a href="/Home">click me</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <div class="col-12">
    <button type="submit" class="btn btn-danger" style="margin-left:70%;margin-bottom:3%;"><a href="/Home" class="bttn">Logout</a> </button>
  </div>
</form>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
